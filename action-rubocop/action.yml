# action.yml
name: 'RuboCop'
description: 'Runs RuboCop'
inputs:
  path:
    description: 'Path to file(s)'
    required: false
    default: '**/*.rb'
outputs:
  result_file:
    description: 'Result file'
runs:
  using: 'docker'
  image: 'action-rubocop/Dockerfile'
  args:
    - ${{ inputs.path }}
