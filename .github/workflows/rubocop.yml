name: "Devtools / RuboCop"

on:
  workflow_dispatch:
  push:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - name: Clone
      uses: actions/checkout@v2
    - name: Run rubocop
      id: rubocop
      uses: solnic/dt-actions/action-rubocop@main
      with:
        path: 'tests/rubocop/hello.rb'
    - name: Store results
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.rubocop.outputs.result_file }}
        path: ${{ steps.rubocop.outputs.result_file }}
