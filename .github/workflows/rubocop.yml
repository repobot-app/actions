name: "Action Hero: RuboCop"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  Run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        type: ["Style", "Lint"]
    steps:
    - name: Clone
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Run
      uses: action-hero/actions/rubocop@test-rubocop
      with:
        type: ${{ matrix.type }}
