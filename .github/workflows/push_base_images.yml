name: "Push base images"

on:
  push:
    branch: "main"
    path:
     - "base/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build and publish latest ruby image
      uses: VaultVulp/gp-docker-action@1.1.8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        image-name: ruby
        dockerfile: base/ruby/Dockerfile
    - name: Build and publish latest ruby image
      uses: VaultVulp/gp-docker-action@1.1.8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        image-name: ruby
        dockerfile: base/ruby/Dockerfile
