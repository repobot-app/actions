name: "Push base images"

on:
  push:
    branch: "main"
    path:
     - "base/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build and publish latest ruby image
      uses: VaultVulp/gp-docker-action@1.1.8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        image-name: ruby
        build-context: base/ruby
    - name: Build and publish latest cli image
      uses: VaultVulp/gp-docker-action@1.1.8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        image-name: cli
        build-context: base/cli
    - name: Build and publish latest runner-rubocop image
      uses: VaultVulp/gp-docker-action@1.1.8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        image-name: runner-rubocop
        build-context: base/runner-rubocop
